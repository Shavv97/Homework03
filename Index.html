		<div class="setting">
			<label>Password Limit</label>
			<input type="number" id= "length" min='4' max='148' value='20' />
		</div>
		<div class="setting">
			<label>uppercase</label>
			<input type="checkbox" id="uppercase" checked />

		</div>
		<div class="setting">
			<label>Must contain symbols</label>

		</div>
	</div>
